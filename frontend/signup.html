<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteNest - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and default body */
        body {
            font-family: 'Inter', sans-serif;
            color: #333; /* Dark grey for general text */
            background-color: #f0fdf4; /* Very light green background */
            display: flex; /* Flexbox for centering content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default body margin */
        }
        /* Custom gradient for buttons for a modern look */
        .btn-primary {
            background-image: linear-gradient(to right, #4CAF50, #2E7D32); /* Green gradient */
        }
        .btn-primary:hover {
            background-image: linear-gradient(to right, #2E7D32, #1B5E20); /* Darker gradient on hover */
        }
    </style>
</head>
<body>

    <div class="flex flex-col items-center justify-center p-4">
        <a href="index.html" class="flex items-center space-x-2 mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m0 0l-7 7m7-7v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="text-3xl font-bold text-gray-800">NoteNest</span>
        </a>

        <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm md:max-w-md">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your NoteNest Account</h2>
            
            <div class="flex mb-8 rounded-full border border-gray-300 overflow-hidden w-full">
                <button id="student-signup-btn" class="flex-1 py-2 text-sm font-semibold bg-green-500 text-white transition-colors duration-200">
                    Student
                </button>
                <button id="teacher-signup-btn" class="flex-1 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 transition-colors duration-200">
                    Teacher
                </button>
            </div>

            <form id="student-signup-form">
                <div class="mb-6">
                    <label for="student-name" class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
                    <input type="text" id="student-name" name="name" placeholder="John Doe"
                           class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition duration-200"
                           required>
                </div>
                <div class="mb-6">
                    <label for="student-email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                    <input type="email" id="student-email" name="email" placeholder="you@example.com"
                           class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition duration-200"
                           required>
                </div>
                <div class="mb-6">
                    <label for="student-password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="student-password" name="password" placeholder="••••••••"
                           class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition duration-200"
                           required>
                </div>
                <div class="mb-8">
                    <label for="student-confirm-password" class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password</label>
                    <input type="password" id="student-confirm-password" name="confirm-password" placeholder="••••••••"
                           class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition duration-200"
                           required>
                </div>

                <button type="submit" class="btn-primary w-full text-white font-bold py-3 px-4 rounded-full shadow-lg hover:shadow-xl transition duration-300 text-lg">
                    Sign Up as Student
                </button>
            </form>

            <form id="teacher-signup-form" class="hidden">
                <div class="mb-6">
                    <label for="teacher-name" class="block text-gray-700 text-sm font-semibold mb-2">Full Name</label>
                    <input type="text" id="teacher-name" name="name" placeholder="Jane Smith"
                           class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition duration-200"
                           required>
                </div>
                <div class="mb-6">
                    <label for="teacher-email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                    <input type="email" id="teacher-email" name="email" placeholder="you@school.edu"
                           class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition duration-200"
                           required>
                </div>
                <div class="mb-6">
                    <label for="teacher-password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="teacher-password" name="password" placeholder="••••••••"
                           class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition duration-200"
                           required>
                </div>
                <div class="mb-8">
                    <label for="teacher-confirm-password" class="block text-gray-700 text-sm font-semibold mb-2">Confirm Password</label>
                    <input type="password" id="teacher-confirm-password" name="confirm-password" placeholder="••••••••"
                           class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition duration-200"
                           required>
                </div>

                <button type="submit" class="btn-primary w-full text-white font-bold py-3 px-4 rounded-full shadow-lg hover:shadow-xl transition duration-300 text-lg">
                    Sign Up as Teacher
                </button>
            </form>

            <p class="text-center text-gray-600 text-sm mt-6">
                Already have an account? <a href="login.html" class="text-green-600 font-semibold hover:text-green-700 transition duration-300">Login</a>
            </p>
        </div>
    </div>
    
    <script>
        const studentSignupBtn = document.getElementById('student-signup-btn');
        const teacherSignupBtn = document.getElementById('teacher-signup-btn');
        const studentSignupForm = document.getElementById('student-signup-form');
        const teacherSignupForm = document.getElementById('teacher-signup-form');

        studentSignupBtn.addEventListener('click', () => {
            studentSignupBtn.classList.add('bg-green-500', 'text-white');
            studentSignupBtn.classList.remove('bg-transparent', 'text-gray-700', 'hover:bg-gray-100');
            teacherSignupBtn.classList.remove('bg-green-500', 'text-white');
            teacherSignupBtn.classList.add('bg-transparent', 'text-gray-700', 'hover:bg-gray-100');
            studentSignupForm.classList.remove('hidden');
            teacherSignupForm.classList.add('hidden');
        });

        teacherSignupBtn.addEventListener('click', () => {
            teacherSignupBtn.classList.add('bg-green-500', 'text-white');
            teacherSignupBtn.classList.remove('bg-transparent', 'text-gray-700', 'hover:bg-gray-100');
            studentSignupBtn.classList.remove('bg-green-500', 'text-white');
            studentSignupBtn.classList.add('bg-transparent', 'text-gray-700', 'hover:bg-gray-100');
            teacherSignupForm.classList.remove('hidden');
            studentSignupForm.classList.add('hidden');
        });
    </script>
</body>
</html>
